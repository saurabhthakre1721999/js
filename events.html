<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="search" name="" id="search" />

    <script>
      const first = document.getElementById("search");
      console.log({ first });
      first.addEventListener("keyup", (hara) => {
        console.log(" keyup event", hara.target.value);

      first.addEventListener("keydown", (hara) => {
        console.log(" keydawn event", hara.target.value);
      });
    </script>
  </body>
